---
layout: design-system/page-design-system
title: Libraries
isNav: false
---

<div class="text-center py-5">
    <h1 class="title">{{ page.title }}</h1>
    <div class="badge badge-primary text-wrap p-2" style="width: 6rem;">
        FEATURED
    </div>
</div>
<br>

<section class="list">
    <div class="container">
        <div class="card-columns mb-2">
            {% for post in site.libraries %}
            <div class="card bg-light mb-4 mx-2">
                <a href="{{ site.url }}{{ post.url }}">
                    <img src="{{ post.img-thumb }}" class="card-img-top img-fluid" alt="{{ post.title }}">
                </a>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted text-uppercase">{{ post.sub-title }}</h6>
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <a href="{{ site.url }}{{ post.url }}" class="btn btn-outline-primary text-uppercase font-weight-normal">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
