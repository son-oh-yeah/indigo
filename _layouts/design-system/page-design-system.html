<!DOCTYPE html>
<html lang="en">
    <head>
        {% if site.analytics-google %}
        {% include analytics-google.html %}
        {% endif %}
        <!-- Claim your website from Pinterest -->
        <meta name="p:domain_verify" content="48b884840784be0ab90ffeb3f3e9bebd"/>
    
        <meta charset="utf-8">
        <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
        <meta name=viewport content="width=device-width, initial-scale=1">
    
        <meta name=description content="{{ site.bio }}">
        <meta name=author content="{{ site.name }}">
        
        {% include favicon.html %}
    
        <!-- Boostrap Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <!-- End boostrap style-->
        
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
    
        <style>
        {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
        {{ scss_sheet | scssify }}
        </style>
    
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        {% seo %}
    </head>
<body>
    {% include design-system/header-design-system.html %}
    
    {{ content }}

    {% include icons.html %}
        
    {% include design-system/footer-design-system.html %}
</body>
</html>
