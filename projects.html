---
layout: page
title: Projects
---

<h1 class="title">ðŸ“¦{{ page.title }}</h1>
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside style="font-size:medium"><time datetime="{{ post.date | date:"%Y-%d-%m" }}">{{ post.date | date: "%Y, %b %d" }}</time></aside>
                    <h3 class="title">{{ post.title }}</h3>
                </a>
            </div>
            <hr>
        {% endif %}
    {% endfor %}
</section>
